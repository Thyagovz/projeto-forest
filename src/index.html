<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./output.css" />
    <title>Forest</title>
  </head>
  <body class="bg-verde-800 font-sans mb-96">
    <div class="container mt-4 justify-center md:justify-start">
      <div class="inline-flex item-center rounded-md bg-verde-900">
        <span
          class="size-2 bg-verde-300 block rounded-full relative -left-1"
        ></span>
        <div class="flex text-verde-300 divide-x-2 divide-verde-800">
          <div class="px-4 py-2 capitalize" id="day">segunda</div>
          <div class="px-4 py-2" id="temperature">25º</div>
          <div class="px-4 py-2" id="time">⛅</div>
        </div>
      </div>
    </div>

    <header class="container flex justify-between gap-8 py-8">
      <a href="./">
        <img src="./img/forest.svg" alt="Forest" />
      </a>
      <nav>
        <ul class="text-white text-xl flex flex-wrap gap-8">
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#accommodation"
              >Acomodações</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#events"
              >Eventos</a
            >
          </li>
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#experiences"
              >Experiências</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#contact"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div
        class="relative px-8 pb-8 pt-64 bg-gradient-to-t from-verde-950/80 text-white rounded-2xl overflow-hidden"
      >
        <img
          class="absolute inset-0 size-full object-cover -z-10"
          src="./img/floresta.jpg"
          width="2400"
          height="1200"
          alt=""
        />
        <div
          class="bg-verde-950 inline-flex mb-8 gap-8 items-center py-1 pl-4 pr-1 rounded-full"
        >
          vagas para dezembro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full"
            href=""
            >Reserve Hoje</a
          >
        </div>
        <h1 class="mb-20 font-serif text-balance max-w-screen-sm text-5xl">
          Venha Experimentar a Vida na Floresta
        </h1>
        <div class="text-sm flex justify-between items-end">
          <p>
            Melhores locais para visitar
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href="./"
              >2049</a
            >
          </p>
          <div>
            <p class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
              <img
                class="w-28"
                src="./img/parceiros/wildbeast.svg"
                alt="Wildbeast"
              />
              <span>|</span>
              Revista Nacional
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
